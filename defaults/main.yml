# defaults for jupyterhub

# location of jupyterhub files (separate from config for dockerspawner)
jupyterhub_install_dir: "/opt/jupyterhub"

# location of jupyterhub config
jupyterhub_system_config: "/etc/jupyterhub"

# the default location for jupyterhub log
jupyterhub_log: "/var/log/jupyterhub.log"

# default ip for docker host (docker0)
jupyterhub_dockerhost_ip: "172.17.0.1"

# default docker image to install
# Note: better options can be found here: https://github.com/jupyter/docker-stacks
#jupyterhub_docker_image: "jupyterhub/singleuser:0.7.2"
jupyterhub_docker_image: "jupyter/datascience-notebook"
jupyterhub_docker_tag: "latest"

# default to an empty set of admins
# otherwise, admins can be specified as python set
# jupyterhub_config_admin_users: "{'edwins','nirav'}"
jupyterhub_config_admin_users: "set()"

# default setting for dockerspawner
jupyterhub_enable_swarmspawner: false

# jupyterhub network
jupyterhub_swarmspawner_network: "jupyterhub-net"